simpletest.settings:
  path: '/simpletest/hello'
  defaults:
      _content: '\Drupal\simpletest_test\Controller\SimpletestController::hello'
  requirements:
    _permission: 'simpletest_test access tests'
simpletest.example_form:
  path: '/simpletest/example-form'
  defaults:
    _form: '\Drupal\simpletest_test\Form\ExampleForm'
  requirements:
    _access: 'TRUE'
